<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Scanner Tool</title>
    <link rel="stylesheet" href="../static\css\style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Network Scanner</h1>
            <p>Advanced URL and Network Reconnaissance Tool</p>
        </div>
        
        <div class="scan-form">
            <form id="scanForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="url">Target URL or Hostname:</label>
                        <input type="text" id="url" name="url" placeholder="e.g., google.com, https://example.com, 192.168.1.1" required>
                    </div>
                    <div class="form-group">
                        <label for="portRange">Port Range (optional):</label>
                        <input type="text" id="portRange" name="portRange" placeholder="e.g., 1-1000, 80, 443">
                    </div>
                    <div class="form-group">
                        <label for="scanType">Scan Type:</label>
                        <select id="scanType" name="scanType">
                            <option value="quick">Quick Scan</option>
                            <option value="full">Full Scan (1-1000)</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn" id="scanBtn">üöÄ Start Scan</button>
            </form>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Scanning in progress... This may take a few moments.</p>
        </div>
        
        <div class="results" id="results">
            <!-- Results will be populated here -->
        </div>
    </div>

    <script src="../static\js\main.js"></script>
</body>
</html>
